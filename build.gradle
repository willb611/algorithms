allprojects {
    apply plugin: 'java'
    apply plugin: 'checkstyle'
    apply plugin: 'maven'
    //sourceCompatibility = 1.8
    //targetCompatibility = 1.8

    group = projectGroup
    version = currentVersion

    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        testCompile "junit:junit:4.12"
    }
    checkstyle {
        configFile = file("${project.rootDir}/config/checkstyle.xml")
        toolVersion = '6.19'
    }
}

dependencies {
    compile project(":DataStructures")
}
